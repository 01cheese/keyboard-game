<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZType - Typing Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #1a1a1d;
            color: #c5c6c7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .menu, .game-over, .game-container {
            display: none;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .menu.active, .game-over.active, .game-container.active {
            display: block;
        }

        .menu h1, .game-over h2 {
            color: #66fcf1;
        }

        button {
            background-color: #66fcf1;
            color: #1a1a1d;
            padding: 15px 30px;
            border: none;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a29e;
        }

        canvas {
            background-color: #0b0c10;
            display: block;
            margin: 0 auto;
            border: 3px solid #66fcf1;
            border-radius: 10px;
        }

        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #c5c6c7;
            font-size: 18px;
            text-align: right;
        }

        .info-panel p {
            margin: 5px;
        }

        .explosion {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: yellow;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            animation: explosion-animation 0.7s forwards;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
        }

        @keyframes explosion-animation {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(3);
            }
        }
    </style>
</head>
<body>
    <div class="menu active">
        <h1>Welcome to ZType</h1>
        <div class="difficulty-selection">
            <h3>Select Difficulty</h3>
            <div class="difficulty-option">
                <input type="radio" id="easy" name="difficulty" value="easy">
                <label for="easy">Easy</label>
            </div>
            <div class="difficulty-option">
                <input type="radio" id="medium" name="difficulty" value="medium" checked>
                <label for="medium">Medium</label>
            </div>
            <div class="difficulty-option">
                <input type="radio" id="hard" name="difficulty" value="hard">
                <label for="hard">Hard</label>
            </div>
        </div>
        <button onclick="startGame()">Start Game</button>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="info-panel">
            <p id="score">Score: 0</p>
            <p id="error-counter">Errors: 0</p>
            <button onclick="backToMenu()">Back to Menu</button>
            <button onclick="togglePause()">Pause</button>
        </div>
    </div>

    <div class="game-over">
        <h2>Game Over</h2>
        <p id="final-score"></p>
        <p id="final-errors"></p>
        <button onclick="resetGame()">Restart Game</button>
        <button onclick="backToMenu()">Back to Menu</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
